<lu ng-repeat="group in list | groupBy: field.group | toArray:true ">
		<h3><em>{{ group.$key }}:</em></h3>
		<li ng-repeat="raw in list | groupFilter: { 'element': group.$key, 'key': field.group }">
		<info-raw 
			ng-repeat="fiel in fields"		
			item="raw"
			field="fiel"
			type="fiel.type"
		</info-raw>
	</li>
	</div>
</div>
