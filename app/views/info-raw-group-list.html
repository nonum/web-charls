<lu ng-repeat="group in entity[field.name] | groupBy: field.group | toArray:true ">
		<h3><em>{{ group.$key }}:</em></h3>
		<li ng-repeat="raw in entity[field.name] | groupFilter: { 'element': group.$key, 'key': field.group }">
		<info-raw 
			ng-repeat="fie in field.fields"		
			entity="raw"
			field="fie"
			type="field.type"
		</info-raw>
	</li>
	</div>
</div>
