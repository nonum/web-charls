<ul class="nav nav-tabs" ng-show="{{entities.length > 1}}">
	<li class="{{ entity.id == sectionActive ? 'active' : ''}}" ng-repeat="entity in entities">
		<a href="" ng-click="clickSection(entity.id)" id="entity.id">{{entity.name}}</a>
	</li>
</ul>
<div class="tab-content">
	<div id="field.entity" ng-repeat="field in metaDataRaw.sub_sections" id="field.entity">
		<info-section entity="entityRaw" meta-data="field"></info-section>
	</div>
</div>
